<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/pxlucasf/hextech-css@master/dist/hextech.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/proj.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/phone.css" />
    <link rel="stylesheet" href="css/mastery.css" />
  </head>

  <body>
    <section class="hero-full-screen">
      <div class="hero-overlay"></div>

      <div class="hero-content container">
        <div class="banner-wrapper">
          <img
            src="img/banner.png"
            alt="Banner Frame"
            class="banner-frame-img"
          />
          <div class="banner-content">
            <div class="profile-frame">
              <img src="img/image.png" alt="Invocateur" class="summoner-icon" />
            </div>
            <div class="banner-text">
              <h3 class="banner-name">MARTIN COZIC</h3>
              <p class="banner-level">19</p>
            </div>
          </div>
        </div>
        <div class="hero-text">
          <h2 class="hc-text-gold">MARTIN COZIC</h2>
          <p class="subtitle hc-text-blue">
            DÉVELOPPEUR FULL-STACK | NANTES UNIVERSITÉ
          </p>

          <div class="hero-stats">
            <div class="stat-item">
              <span class="hc-text-gold">POSITION :</span>
              <span>ÉTUDIANT EN L2</span>
            </div>
          </div>

          <div class="hero-actions">
            <a
              href="CV_Martin_COZIC.pdf"
              download
              class="button is-primary is-tiny hex-btn"
            >
              <i class="fa-solid fa-download"></i> TÉLÉCHARGER CV
            </a>
            <a
              href="#liste-projets"
              class="button is-secondary is-tiny hex-btn"
            >
              EXPLORER LES ARCHIVES
            </a>
          </div>
        </div>
      </div>
    </section>

    <div class="container mastery-section">
      <h2 class="hc-text-gold" style="margin-bottom: 30px; margin-top: 30px">
        MAÎTRISES TECHNIQUES
      </h2>

      <div class="mastery-grid">
        <div class="mastery-card">
          <div class="mastery-display">
            <div class="mastery-circle">
              <i class="fa-brands fa-python mastery-icon"></i>
            </div>
          </div>
          <div class="mastery-info">
            <span class="mastery-name">PYTHON</span>
          </div>
        </div>

        <div class="mastery-card">
          <div class="mastery-display">
            <div class="mastery-circle">
              <i class="fa-brands fa-js mastery-icon"></i>
            </div>
          </div>
          <div class="mastery-info">
            <span class="mastery-name">JAVASCRIPT</span>
          </div>
        </div>

        <div class="mastery-card">
          <div class="mastery-display">
            <div class="mastery-circle">
              <i class="fa-brands fa-golang mastery-icon"></i>
            </div>
          </div>
          <div class="mastery-info">
            <span class="mastery-name">GOLANG</span>
          </div>
        </div>

        <div class="mastery-card">
          <div class="mastery-display">
            <div class="mastery-circle">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/7/74/Kotlin_Icon.png"
                alt="Kotlin"
                class="mastery-icon-img"
              />
            </div>
          </div>
          <div class="mastery-info">
            <span class="mastery-name">KOTLIN</span>
          </div>
        </div>

        <div class="mastery-card">
          <div class="mastery-display">
            <div class="mastery-circle">
              <i class="fa-brands fa-php mastery-icon"></i>
            </div>
          </div>
          <div class="mastery-info">
            <span class="mastery-name">PHP</span>
          </div>
        </div>

        <div class="mastery-card">
          <div class="mastery-display">
            <div class="mastery-circle">
              <i class="fa-solid fa-database mastery-icon"></i>
            </div>
          </div>
          <div class="mastery-info">
            <span class="mastery-name">SQLITE</span>
          </div>
        </div>

        <div class="mastery-card">
          <div class="mastery-display">
            <div class="mastery-circle">
              <i class="fa-brands fa-git-alt mastery-icon"></i>
            </div>
          </div>
          <div class="mastery-info">
            <span class="mastery-name">GIT</span>
          </div>
        </div>

        <div class="mastery-card">
          <div class="mastery-display">
            <div class="mastery-circle">
              <i class="fa-brands fa-html5 mastery-icon"></i>
            </div>
          </div>
          <div class="mastery-info">
            <span class="mastery-name">HTML / CSS</span>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <h2 class="hc-text-gold" style="margin-bottom: 30px; margin-top: 30px">
        MES PROJETS
      </h2>
      <div id="liste-projets"></div>
    </div>

    <div id="project-modal" class="modal-overlay" onclick="closeModal()">
      <div class="modal-content hc-bg-dark" onclick="event.stopPropagation()">
        <div class="modal-close-container" onclick="closeModal()">
          <div class="modal-close-circle">
            <span class="modal-close-x">×</span>
          </div>
        </div>

        <div class="modal-body">
          <img id="modal-image" src="" alt="Splash Art" class="modal-splash" />
          <h2 id="modal-title" class="hc-text-gold"></h2>
          <p id="modal-description" class="hc-text-blue"></p>

          <div id="modal-technos" class="techno-container"></div>

          <div class="modal-footer">
            <div
              id="modal-actions"
              style="display: flex; gap: 10px; margin-bottom: 15px"
            ></div>
            <div class="price-tag">
              <img src="img/rp.png" class="rp-icon" alt="RP" />
              <span id="modal-year"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/note.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="js/partials.js"></script>
  </body>
</html>
